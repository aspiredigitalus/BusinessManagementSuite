 Application Configuration
spring.application.name=BusinessManagementSuite
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/businessdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Static Resources (Angular build output)
spring.web.resources.static-locations=classpath:/static/

# JWT Configuration
jwt.secret-key=${JWT_SECRET_KEY:AspireDigitalBusinessSuiteSecretKeyForJWTTokens2024}
jwt.expiration-ms=86400000
jwt.cookie-name=JWT_TOKEN
