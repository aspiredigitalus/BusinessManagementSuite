services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bms-dev-db
    environment:
      POSTGRES_DB: businessdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - bms_dev_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d businessdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bms-dev-backend
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/businessdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
    volumes:
      # Bind mount source code for hot reload
      - ./backend/src:/app/src:cached
      - ./backend/pom.xml:/app/pom.xml:cached
      # Maven cache - use named volume for Windows compatibility
      - maven_cache:/root/.m2
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: bms-dev-frontend
    ports:
      - "4200:4200"
    environment:
      NODE_OPTIONS: "--max-old-space-size=4096"
    volumes:
      # Bind mount source code for hot reload
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/angular.json:/app/angular.json:cached
      - ./frontend/tsconfig.json:/app/tsconfig.json:cached
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:cached
      - ./frontend/proxy.conf.json:/app/proxy.conf.json:cached
      # Named volume for node_modules (prevents host overwrite)
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  bms_dev_pgdata:
    name: bms_dev_pgdata
  maven_cache:
    name: bms_dev_maven_cache
  frontend_node_modules:
    name: bms_dev_node_modules
