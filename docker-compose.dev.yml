services:
  postgres:
    image: postgres:16
    container_name: business-suite-db
    environment:
      POSTGRES_DB: businessdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  devcontainer:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    container_name: business-suite-dev
    volumes:
      - ..:/workspace:cached
      - maven-cache:/home/vscode/.m2
      - node-cache:/home/vscode/.npm
    command: sleep infinity
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/businessdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

volumes:
  postgres-data:
  maven-cache:
  node-cache:
